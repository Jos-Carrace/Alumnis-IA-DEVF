<body class="bg-gray-100 p-6">

        <div class="bg-white shadow-md rounded-lg overflow-hidden">

            <div class="p-4">
                <h2 class="text-xl font-bold text-gray-800">Josué Benjamín Carrada Cedeño</h2>
                <p class="text-gray-600 mt-2">Desarrollador web en proceso...</p>
                <a href="https://github.com/Jos-Carrace" class="text-indigo-500 hover:text-indigo-600 mt-4 inline-block">Github</a>

        </div>
        <!-- Puedes agregar más cards duplicando el bloque de código anterior -->

    </div>
